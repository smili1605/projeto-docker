name: CI/CD - Terraform Cloud + DigitalOcean + Docker

on:
  push:
    branches: ["main"]

jobs:
  provision-infra:
    name: Provision Infra
    runs-on: ubuntu-latest

    outputs:
      server_ip: ${{ steps.get_ip.outputs.server_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      # Terraform Cloud aplica automaticamente — NÃO rodar apply localmente
      - name: Wait Terraform Cloud Apply (90s)
        run: sleep 90

      - name: Get Droplet IP
        id: get_ip
        working-directory: terraform
        run: |
          RAW=$(terraform output droplet_ip | tr -d '\n')
          IP=$(echo "$RAW" | grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}')

          # ÚNICA linha que deve ir para GITHUB_OUTPUT
          echo "server_ip=$IP" >> "$GITHUB_OUTPUT"

          # Logs precisam ir para stderr
          echo "IP capturado: $IP" >&2

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: provision-infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Droplet to known_hosts
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          mkdir -p ~/.ssh
          ssh-keyscan -H "$IP" >> ~/.ssh/known_hosts

      - name: Upload Docker Files
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          scp -o StrictHostKeyChecking=no \
            docker-compose.yml \
            docker-compose.prod.yml \
            Dockerfile \
            requirements.txt \
            ubuntu@$IP:/home/ubuntu/

      - name: Deploy App
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          ssh ubuntu@$IP "
            cd /home/ubuntu &&
            docker compose -f docker-compose.prod.yml up -d --build
          "
