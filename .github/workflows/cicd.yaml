name: CI/CD Corrigido - Ordem Correta
on:
  push:
    branches: ["main"]

jobs:
  # 1. PRIMEIRO: Build Docker (nÃ£o depende de infra)
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.tag.outputs.sha }}
      image_name: ${{ steps.build.outputs.image }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Generate Tag
        id: tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "ğŸ†” Tag: $SHA"

      - name: ğŸ” Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push
        id: build
        run: |
          TAG=${{ steps.tag.outputs.sha }}
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/python-app:$TAG"
          
          echo "ğŸ”¨ Building: $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE
          
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "âœ… Image pushed"

  # 2. DEPOIS: Terraform (depende do build)
  terraform-infra:
    name: â˜ï¸ Terraform Plan/Apply
    runs-on: ubuntu-latest
    needs: build-docker  # â¬…ï¸ AGORA depende do build primeiro
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.droplet_ip }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: ğŸ”„ Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false
        env:
          # â¬‡ï¸ CORREÃ‡ÃƒO: Use TF_API_TOKEN (nÃ£o TF_TOKEN)
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_INPUT: "false"

      - name: ğŸ“‹ Terraform Plan
        working-directory: ./terraform
        run: |
          echo "ğŸ“ Creating Terraform plan..."
          terraform plan \
            -var="do_token=${{ secrets.DO_TOKEN }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="ssh_key_name=projeto-$(date +%s)" \
            -input=false -no-color
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: ğŸš€ Terraform Apply (se nÃ£o for VCS)
        id: apply
        working-directory: ./terraform
        run: |
          echo "ğŸ” Checking workspace mode..."
          
          # Tenta aplicar se nÃ£o for VCS
          terraform apply -auto-approve \
            -var="do_token=${{ secrets.DO_TOKEN }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -input=false -no-color 2>/dev/null && \
          echo "apply_status=success" || \
          echo "apply_status=vcs_mode"
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        continue-on-error: true

      - name: ğŸŒ Get Droplet IP
        id: get_ip
        working-directory: ./terraform
        run: |
          echo "ğŸ“ Getting droplet IP..."
          sleep 10
          
          IP=$(terraform output -raw droplet_ip 2>/dev/null || echo "")
          if [ -z "$IP" ]; then
            echo "âŒ IP not found"
            echo "ğŸ’¡ If using VCS, check: https://app.terraform.io/app/ProjetoDocker/projeto-docker"
            echo "droplet_ip=PENDING_VCS_APPROVAL" >> "$GITHUB_OUTPUT"
          else
            echo "âœ… IP: $IP"
            echo "droplet_ip=$IP" >> "$GITHUB_OUTPUT"
          fi
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

  # 3. FINALMENTE: Deploy (depende de ambos)
  deploy:
    name: ğŸš€ Deploy to Droplet
    runs-on: ubuntu-latest
    needs: [build-docker, terraform-infra]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸŒ Deploy Application
        run: |
          IP="${{ needs.terraform-infra.outputs.droplet_ip }}"
          TAG="${{ needs.build-docker.outputs.docker_tag }}"
          
          if [ "$IP" = "PENDING_VCS_APPROVAL" ]; then
            echo "â³ Waiting for Terraform Cloud VCS approval"
            echo "ğŸ”— Visit: https://app.terraform.io/app/ProjetoDocker/projeto-docker"
            exit 0
          fi
          
          echo "ğŸš€ Deploying to $IP"
          echo "ğŸ“¦ Using tag: $TAG"
          
          # Deploy commands here...
          echo "âœ… Deployment ready for IP: $IP"