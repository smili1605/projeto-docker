name: CI/CD - Terraform Cloud + DigitalOcean + Docker

on:
  push:
    branches: ["main"]

jobs:
  provision-infra:
    name: Provision Infra
    runs-on: ubuntu-latest
    
    # Define as saídas para serem usadas no próximo job
    outputs:
      server_ip: ${{ steps.get_ip.outputs.server_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          # Necessário para acessar o Terraform Cloud
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      # O Apply já faz o plan implicitamente. O -auto-approve evita que ele peça "yes".
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # ⭐ SOLUÇÃO CORRIGIDA: Usar terraform output nativo
      - name: Get Droplet IP
        id: get_ip
        working-directory: terraform
        run: |
          # Pega o IP definido no seu outputs.tf
          # Substitua 'droplet_ip' pelo nome que você usou no seu arquivo outputs.tf
          IP=$(terraform output -raw droplet_ip)
          
          if [ -z "$IP" ]; then
            echo "Erro: Não foi possível obter o IP do Terraform Output."
            exit 1
          fi

          echo "server_ip=$IP" >> "$GITHUB_OUTPUT"
          echo "IP capturado: $IP"

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: provision-infra # Espera o job anterior terminar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Droplet to known_hosts
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          mkdir -p ~/.ssh
          ssh-keyscan -H "$IP" >> ~/.ssh/known_hosts

      - name: Upload Docker Files
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          scp -o StrictHostKeyChecking=no \
            docker-compose.yml \
            docker-compose.prod.yml \
            Dockerfile \
            requirements.txt \
            ubuntu@$IP:/home/ubuntu/

      - name: Deploy App
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          ssh ubuntu@$IP "
            cd /home/ubuntu &&
            docker compose -f docker-compose.prod.yml up -d --build
          "