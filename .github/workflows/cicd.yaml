name: CI/CD - Terraform Cloud + DigitalOcean + Docker (Python)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.generate_tag.outputs.sha }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: |
          # Ajuste para seus testes Python
          pytest tests/

      - name: Generate Tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login in DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/python-app:${{ steps.generate_tag.outputs.sha }} .

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/python-app:${{ steps.generate_tag.outputs.sha }}

  provision-infra:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.server_ip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN }}
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

      - name: Get Droplet IP
        id: get_ip
        working-directory: ./terraform
        run: |
          IP=$(terraform output -raw droplet_ip)
          if [ -z "$IP" ]; then
            echo "Erro: Não foi possível obter o IP do Terraform Output."
            exit 1
          fi
          echo "server_ip=$IP" >> "$GITHUB_OUTPUT"
          echo "Droplet IP: $IP"
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN }}

  deploy:
    name: Deploy on Digital Ocean
    runs-on: ubuntu-latest
    needs: [build, provision-infra]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Droplet to known_hosts
        run: |
          IP=${{ needs.provision-infra.outputs.droplet_ip }}
          mkdir -p ~/.ssh
          ssh-keyscan -H "$IP" >> ~/.ssh/known_hosts

      - name: Upload Docker Files
        run: |
          IP=${{ needs.provision-infra.outputs.droplet_ip }}
          scp -o StrictHostKeyChecking=no \
            docker-compose.yml \
            Dockerfile \
            requirements.txt \
            ubuntu@$IP:/home/ubuntu/

      - name: Deploy App
        run: |
          IP=${{ needs.provision-infra.outputs.droplet_ip }}
          TAG=${{ needs.build.outputs.docker_tag }}
          ssh ubuntu@$IP "
            cd /home/ubuntu &&
            # Cria arquivo .env
            [ -e .env ] && rm .env
            touch .env
            echo 'DOCKER_IMAGE_TAG=$TAG' >> .env
            echo 'DB_USER=${{ secrets.DB_USER }}' >> .env
            echo 'DB_PASS=${{ secrets.DB_PASS }}' >> .env
            echo 'DB_NAME=${{ secrets.DB_NAME }}' >> .env
            # Login no DockerHub
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            # Subir container
            docker compose up -d --build
            # Limpeza de containers e imagens antigas
            docker container prune -f
            docker image prune -f -a
          "
