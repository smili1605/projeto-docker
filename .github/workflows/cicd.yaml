name: CI/CD with Terraform (DigitalOcean + Terraform Cloud)

on:
  push:
    branches: [ main ]

jobs:
  provision-infra:
    name: Provision Infra (Terraform)
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.get_ip.outputs.server_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan (Remote Apply)
        working-directory: terraform
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: terraform plan

      # üî• IMPORTANTE
      # Como o workspace √© VCS-driven, o APPLY acontece no Terraform Cloud
      # Ent√£o aqui apenas sincronizamos o estado e pegamos os outputs
      - name: Wait and fetch outputs (after remote apply)
        id: get_ip
        working-directory: terraform
        run: |
          terraform apply -refresh-only -auto-approve
          IP=$(terraform output -raw droplet_ip)
          echo "server_ip=$IP" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy app to Droplet
    runs-on: ubuntu-latest
    needs: provision-infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          mkdir -p ~/.ssh
          ssh-keyscan -H $IP >> ~/.ssh/known_hosts

      - name: Copy files and run remote deploy
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}

          # Envia o docker-compose
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ubuntu@$IP:/home/ubuntu/docker-compose.yml

          # Sobe a aplica√ß√£o
          ssh ubuntu@$IP "cd /home/ubuntu && docker compose up -d --build"
