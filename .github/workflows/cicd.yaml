name: CI/CD with Terraform (DigitalOcean + Terraform Cloud)

on:
  push:
    branches: [ main ]

jobs:
  provision-infra:
    name: Provision Infra (Terraform Cloud)
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.get_ip.outputs.server_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Apenas init + plan (apply será feito automaticamente pelo Terraform Cloud)
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan (Terraform Cloud Apply)
        working-directory: terraform
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: terraform plan

      # Após o apply automático, buscamos os outputs
      - name: Get droplet IP
        id: get_ip
        working-directory: terraform
        run: |
          sleep 20  # short delay to allow remote apply to finish
          IP=$(terraform output -raw droplet_ip)
          echo "server_ip=$IP" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy app to Droplet
    runs-on: ubuntu-latest
    needs: provision-infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}
          mkdir -p ~/.ssh
          ssh-keyscan -H $IP >> ~/.ssh/known_hosts

      - name: Copy files and run remote deploy
        run: |
          IP=${{ needs.provision-infra.outputs.server_ip }}

          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ubuntu@$IP:/home/ubuntu/docker-compose.yml
          ssh ubuntu@$IP "cd /home/ubuntu && docker compose up -d --build"
